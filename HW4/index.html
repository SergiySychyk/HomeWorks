<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Площа прямокутника</title>
</head>

<body>
     
    <script> 
        var length = parseFloat(prompt("Введіть довжину прямокутника"))
        var width = parseFloat(prompt("Введіть ширину прямокутника"))
        var area = length * width
        var perimeter = (length + width) * 2
        document.write(`Площа прямокутника = ${area} Периметер прямокутника = ${perimeter}`)
    </script>




    <script>
        var year_of_born = parseInt(prompt("Введіть рік народження"))
        var year = 2019
        var age = year - year_of_born
        document.write(`Стільки років учню - ${age}`)
    </script>



    <script>
        var pay = parseInt(prompt("Please enter the rent"))
        var year1 = pay * 12
        var year2 = year1 * 2
        var year10 = year2 * 5
        document.write(`Rent for 1 month = ${pay} , Rent for 1 year ${year1} , Rent for 2 year ${year2} , Rent for 12 year ${year12}`)
    </script>


    <script>
        var nail = parseFloat(prompt("Введіть довжину цвяха"))
        var length = parseFloat(prompt("Введіть на скільки цвях заглиблюється з кожним ударом"))
        var shoot = nail / length
        document.write(`за стільки ударів цвях буде забитий ${shoot}`)

    </script>



    <script>
        var min = parseInt(prompt("За скільки хв читається одна сторінка"))
        var page = parseInt(prompt("Скільки сторінок в книзі"))
        var sumanim = page * min
        var hour = Math.ceil(sumanim / 60)
        document.write(`За стільки годин - ${hour} читається книга`)
    </script>



    <script>
        var min = parseInt(prompt("Введіть скільки хвилин іде одна серія"))
        var series = parseInt(prompt("Введіть скільки серій ви хочете подивитися"))
        var hour = Math.ceil((min * series) / 60)
        document.write(`Стільки годин вам потрібно дивитися серіал - ${hour}`)
    </script>


    <script>
        var marichka = parseInt(prompt("Введіть скільки їсть тістечок Марічка"))
        var darinka = marichka * 2
        var katrysya = darinka - 1
        var suma = marichka + darinka + katrysya
        document.write(`Марічці потрібно купити стільки тістечок - ${suma}`)
    </script>



    <script>
        var month = parseInt(prompt("Введіть скільки місяців триває заняття"))
        var hours = parseInt(prompt("Введіть скільки годин на тиждень"))
        var sumahour = month * (hours * 4)
        document.write(`Стільки годин буде ${sumahour} за ${month} місяців `)
    </script>
</body>
